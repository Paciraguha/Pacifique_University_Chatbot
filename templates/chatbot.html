<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e3f2fd;
        }

        .chatbox {
            background: #fff;
            border: 2px solid #0b6b9e;
            border-radius: 8px;
            width: 40%;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .chatbox h1 {
            font-size: 26px;
            color: #0288d1;
            margin-bottom: 20px;
        }

        .chatbox form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chatbox input[type='text'] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .chatbox button {
            padding: 10px 20px;
            background-color: #0288d1;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .chatbox button:hover {
            background-color: #01579b;
        }

        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .copy {
            color: rgb(30, 1, 221);
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h1>Welcome to University Chatbot</h1>
        <form method="POST">
            <input type="text" name="question" placeholder="Ask me a question..." required>
            <button type="submit">Ask</button>
        </form>
        {% if response %}
        <div class="response">
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
    <p class="copy">&copy; 2024 Pacifique IRAGUHA Reg_N<sup>o</sup>:23RP01658. All rights reserved.</p>
</body>
</html>
